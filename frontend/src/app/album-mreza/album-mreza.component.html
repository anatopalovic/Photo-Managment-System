 <!-- -------------------------------------------  -->
<!-- Additional css-files and scripts besides the ones in index file -->
<head>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous"/>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"/>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

</head>

<div class="container">
    <div class="px-lg-5">

        <!-- Back button -->
        <div class="row">
            <div class="input-group rounded">
                <button type="button" class="btn btn-secondary" (click)="routeBack()">BACK</button> <span
                    class="input-group-text border-0" id="search-addon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-arrow-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 
                            4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z" />
                    </svg>
                </span>
            </div>
        </div>

        <!-- Album title -->
        <div class="row py-5">
            <div class="col-lg-12 mx-auto">
                <div class="text-white p-5 shadow-sm rounded banner">
                    <h1 class="display-4">{{album.title}} </h1>
                </div>
            </div>
        </div>

        <!-- Search field -->
        <div class="row">
            <div class="input-group rounded">
                <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
                    aria-describedby="search-addon" [(ngModel)]='searchText' (ngModelChange)="search(searchText)"
                    id="search" />
                <span class="input-group-text border-0" id="search-addon">
                    <i class="fas fa-search"></i>
                </span>
            </div>
        </div>

        <!-- List/Grid view buttons that trigger jsfile.mjs -->
        <div class="row">
            <div class="col-lg-12 my-3">
                <div class="pull-right">
                    <div class="btn-group">
                        <button class="btn btn-info" id="list">
                            List View
                        </button>
                        <button class="btn btn-danger" id="grid">
                            Grid View
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div id="photos" class="row view-group">

        <!-- All photos from this album -->
        <div *ngFor='let p of currentPhotos' class="item col-xs-4 col-lg-4 "
            style="display: grid; justify-content: center; ">
            <div class="thumbnail card">
                <div class="img-event "
                    style="display: grid; justify-content: center; padding-top: 20px; padding-bottom: 20px; ">
                    <a href="/slika/{{p.id}}">
                        <img class=" group list-group-image img-fluid " src="{{p.thumbnailUrl}}" alt="" />
                    </a>
                </div>
                <div class="caption card-body  "><a href="/slika/{{p.id}}" style="color: black;">
                        <h4 class="group card-title inner list-group-item-heading "
                            style="display: grid; justify-content: center; ">
                            {{p.title}}
                        </h4>
                    </a>

                    <!-- 'Are you sure?' popup -->
                    <input type="checkbox" id="toggle">
                    <label for="toggle" (click)='selectedPhoto = p'>DELETE IMAGE</label>

                    <dialog>
                        <p>
                            Are you sure you want to delete this photo?
                            <br /> Title: {{selectedPhoto.title}}
                        </p>
                        <label for="toggle">CANCEL</label>
                        <label for="toggle" (click)='deletePhoto(selectedPhoto.id)'>DELETE</label>
                    </dialog>

                </div>
            </div>
        </div>
    </div>

</div>
