
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <div class="mb-md-5 mt-md-4 pb-5">
                            <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                            <p class="text-white-50 mb-5">Please enter your email and username!</p>

                            <!-- Input for email -->
                            <div class="form-outline form-white mb-4">
                                <input type="text" id="typeEmail" class="form-control form-control-lg"  [(ngModel)]='email'/>
                                <label class="form-label" for="typeEmail">Email</label>
                            </div>

                            <!-- Input for username -->
                            <div class="form-outline form-white mb-4">
                                <input type="text" id="typeUsername" class="form-control form-control-lg" [(ngModel)]='username'/>
                                <label class="form-label" for="typeUsername">Username</label>
                            </div>

                            <button class="btn btn-outline-light btn-lg px-5 " type="submit" (click)='login()'>Login</button>

                            <!-- Message to show in case of non existing data in the system  -->
                            <div class="d-flex justify-content-center text-center mt-4 pt-1 alert alert-danger"
                                role="alert" *ngIf='message'>
                                {{message}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
